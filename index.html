    <meta charset="UTF-8">

<body>

        <div class="container">

            <div class="row">
                <div class="">
                    <h1>Greeting</h1>
                </div>
            </div>

            <br>

            <div class="row">
               
                <div class="col-12">

                    <label for="">Name</label>
                    <input type="text" name="" value="" placeholder="enter 'name'" class="enterName">


                    <span class="counter">0</span>

                </div>

            </div>


            <div class="row">
                <div class="col-12">
                    <input type="radio" name="language" class="radioBtn" value="Molo, ">IsiXhosa
                    <input type="radio" name="language" class="radioBtn" value="Hello, ">English
                    <input type="radio" name="language" class="radioBtn" value="Halo, ">Afrikaans
                    <input type="radio" name="language" class="radioBtn" value="Sawubona,  ">IsiZulu
                </div>
            </div>

            <br>
            <div class="row">

                <div class="col-12">
                    <button class="button-primary greetingBtn" on type="button" name="button">greet me</button>
                </div>

            </div>


        <div class="row">
            <div class="col-12">
                <span class="message"></span>
            </div>
        </div>

        <br>

        <div class="row">
        <div class="col-12">
            <button class="button-primary resetBtn" on type="button" name="button">reset</button>
        </div>
    </div>

    </div>
</body>
